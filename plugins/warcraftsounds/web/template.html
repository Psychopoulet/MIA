
<div id="modalWarcraft" class="modal fade only-logged hidden" data-ng-controller="ControllerWarcraftSounds">

    <div class="modal-dialog modal-lg">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Warcraft 3 Sounds</h4>
            </div>

            <form class="modal-body">

                <div class="form-group">

                    <label for="WarcraftRaces">Races ({{races.length}})</label>

                    <select id="WarcraftRaces" class="form-control"
                            data-ng-disabled="!races.length" data-ng-class="{'disabled' : !races.length }"
                            data-ng-options="race.name for race in races"
                            data-ng-model="selectedrace"
                            data-ng-change="selectRace();">
                        <option value="">-- NC --</option>
                    </select>

                </div>

                <div class="row">

                    <div class="form-group col-xs-6">

                        <label for="WarcraftMusics">Musiques ({{musics.length}})</label>

                        <select id="WarcraftMusics" class="form-control"
                                data-ng-disabled="!musics.length" data-ng-class="{'disabled' : !musics.length }"
                                data-ng-options="music.name for music in musics"
                                data-ng-model="selectedmusic">
                            <option value="">-- NC --</option>
                        </select>

                    </div>

                    <div class="form-group col-xs-6">

                        <label for="WarcraftWarnings">Warnings ({{warnings.length}})</label>

                        <select id="WarcraftWarnings" class="form-control"
                                data-ng-disabled="!warnings.length" data-ng-class="{'disabled' : !warnings.length }"
                                data-ng-options="warning.name for warning in warnings"
                                data-ng-model="selectedwarning">
                            <option value="">-- NC --</option>
                        </select>

                    </div>

                    <div class="form-group col-xs-6">

                        <div class="form-inline">

                            <div class="form-group">

                                <input  type="button" class="btn btn-primary" value="Preview"
                                        data-ng-disabled="!selectedmusic" data-ng-class="{'disabled' : !selectedmusic }"
                                        data-ng-click="previewMusic()" />

                            </div>

                            <div class="form-group">
                                <select class="form-control"
                                        data-ng-disabled="!selectedmusic" data-ng-class="{'disabled' : !selectedmusic }"
                                        data-ng-options="child.name for child in children"
                                        data-ng-model="selectedchild">
                                    <option value="">-- NC --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input  type="button" class="btn btn-primary" value="Play"
                                        data-ng-disabled="!selectedmusic || !selectedchild" data-ng-class="{'disabled' : !selectedmusic || !selectedchild }"
                                        data-ng-click="playMusic()" />
                            </div>

                        </div>

                    </div>

                    <div class="form-group col-xs-6">

                        <div class="form-inline">

                            <div class="form-group">
                                <input  type="button" class="btn btn-primary" value="Preview"
                                        data-ng-disabled="!selectedwarning" data-ng-class="{'disabled' : !selectedwarning }"
                                        data-ng-click="previewWarning()" />
                            </div>

                            <div class="form-group">
                                <select class="form-control"
                                        data-ng-disabled="!selectedwarning" data-ng-class="{'disabled' : !selectedwarning }"
                                        data-ng-options="child.name for child in children"
                                        data-ng-model="selectedchild">
                                    <option value="">-- NC --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input  type="button" class="btn btn-primary" value="Play"
                                        data-ng-disabled="!selectedwarning || !selectedchild" data-ng-class="{'disabled' : !selectedwarning || !selectedchild }"
                                        data-ng-click="playWarning()" />
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="form-group col-xs-6">

                        <label for="WarcraftCharacters">Personnages ({{characters.length}})</label>

                        <select id="WarcraftCharacters" class="form-control"
                                data-ng-disabled="!characters.length" data-ng-class="{'disabled' : !characters.length }"
                                data-ng-options="character.name for character in characters"
                                data-ng-model="selectedcharacter"
                                data-ng-change="selectCharacter();">
                            <option value="">-- NC --</option>
                        </select>

                    </div>

                    <div class="form-group col-xs-6">

                        <label for="WarcraftActions">Actions ({{actions.length}})</label>

                        <select id="WarcraftActions" class="form-control"
                                data-ng-disabled="!actions.length" data-ng-class="{'disabled' : !actions.length }"
                                data-ng-options="action.name group by action.codetype for action in actions"
                                data-ng-model="selectedaction">
                            <option value="">-- NC --</option>
                        </select>

                    </div>

                    <div class="col-xs-12">

                        <div class="form-inline">

                            <div class="form-group">

                                <input  type="button" class="btn btn-primary" value="Preview"
                                        data-ng-disabled="!selectedaction" data-ng-class="{'disabled' : !selectedaction }"
                                        data-ng-click="previewAction()" />

                            </div>

                            <div class="form-group">
                                <select class="form-control"
                                        data-ng-disabled="!selectedaction" data-ng-class="{'disabled' : !selectedaction }"
                                        data-ng-options="child.name for child in children"
                                        data-ng-model="selectedchild">
                                    <option value="">-- NC --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input  type="button" class="btn btn-primary" value="Play"
                                        data-ng-disabled="!selectedaction || !selectedchild" data-ng-class="{'disabled' : !selectedaction || !selectedchild }"
                                        data-ng-click="playAction()" />
                            </div>

                        </div>

                    </div>

                </div>

            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            </div>

        </div>

    </div>

</div>
