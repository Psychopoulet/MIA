<div id="modalVideos" class="modal fade only-logged hidden" data-ng-controller="ControllerVideosList">

	<div class="modal-dialog modal-lg">

		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Vidéos</h4>
			</div>

			<div class="modal-body">

				<div class="row">

					<div class="col-xs-3">
						
						<div class="list-group">

							<button type="button" class="list-group-item active"
									data-ng-disabled="loading" data-ng-class="{'disabled' : loading }"
									data-ng-click="addCategory();">
								Nouvelle catégorie
							</button>

							<a href="#" class="list-group-item" data-ng-show="loadingCategories">
								Loading...
							</a>

							<a href="#" class="list-group-item" data-ng-hide="loadingCategories"
								data-ng-class="{ 'list-group-item-info' : selectedcategory.id && selectedcategory.id == category.id }"
								data-ng-repeat="category in categories" data-ng-click="selectCategory(category);">
								{{category.name}} 
							</a>

						</div>

						<div class="btn-group btn-group-justified">

					      	<a href="#" class="btn btn-primary"
								data-ng-disabled="loading || !selectedcategory.id" data-ng-class="{'disabled' : loading || !selectedcategory.id  }"
								data-ng-click="editCategory();">
					      		Modifier
					      	</a>

					      	<a href="#" class="btn btn-primary"
								data-ng-disabled="loading || !selectedcategory.id" data-ng-class="{'disabled' : loading || !selectedcategory.id }"
								data-ng-click="deleteCategory();">
					      		Supprimer
					      	</a>

					    </div>

					</div>

					<div class="col-xs-9" data-ng-show="selectedcategory.id && loadingVideos">Loading...</div>
					
					<div class="col-xs-9" data-ng-show="selectedcategory.id && !loadingVideos">

						<form class="form-inline">

		                	<div class="form-group">
		                        <select class="form-control"
		                        		data-ng-disabled="loading || !selectedvideo" data-ng-class="{'disabled' : loading || !selectedvideo }"
		                        		data-ng-options="child.name for child in children"
		                        		data-ng-model="selectedchild">
		                        	<option value="">-- NC --</option>
		                        </select>
		                    </div>

							<button type="button" class="btn btn-primary" data-ng-show="selectedcategory.id && !loadingVideos" data-ng-disabled="loading" data-ng-class="{'disabled' : loading }" data-ng-click="openModalFormVideo();">
								Nouvelle vidéo
							</button>

						</form>

						<table class="table table-bordered text-center">

							<tbody>

								<tr data-ng-repeat="video in videos">
									
									<td>{{video.name}}</td>

									<td>

								      	<button type="button" class="btn btn-primary"
											data-ng-disabled="loading" data-ng-class="{'disabled' : loading  }"
											data-ng-click="openModalFormVideo(video);">
								      		Modifier
								      	</button>

									</td>

									<td>

								      	<button type="button" class="btn btn-primary"
											data-ng-disabled="loading" data-ng-class="{'disabled' : loading  }"
											data-ng-click="deleteVideo(video);">
								      		Supprimer
								      	</button>

									</td>

									<td>

								      	<button type="button" class="btn btn-primary"
											data-ng-disabled="loading" data-ng-class="{'disabled' : loading  }"
											data-ng-click="preview(video);">
								      		Lire
								      	</button>

									</td>

									<td>

								      	<button type="button" class="btn btn-primary"
											data-ng-disabled="loading || !selectedchild" data-ng-class="{'disabled' : loading || !selectedchild  }"
											data-ng-click="play(video);">
								      		Envoyer
								      	</button>

									</td>

								</tr>

							</tbody>

						</table>

					</div>

				</div>

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>

		</div>

	</div>

	<div id="modalFormVideo" class="modal fade only-logged hidden">

		<div class="modal-dialog modal-lg">

			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Vidéo</h4>
				</div>

				<form class="modal-body">

					<div class="form-group">
						<label for="formVideoName">Nom</label>
						<input id="formVideoName" type="text" class="form-control" data-ng-model="formVideo.name" />
					</div>

					<div class="form-group">
						<label for="formVideoUrl">Url</label>
						<input id="formVideoUrl" type="url" class="form-control" data-ng-model="formVideo.url" />
					</div>

				</form>

				<div class="modal-footer">

					<button type="button" class="btn btn-primary" data-ng-click="sendVideo(formVideo);">
						<span data-ng-show="!formVideo.id">Ajouter</span>
						<span data-ng-show="formVideo.id && 0 < formVideo.id">Modifier</span>
					</button>

					<button type="button" class="btn btn-default" data-ng-click="closeModalFormVideo();">Close</button>

				</div>

			</div>

		</div>

	</div>

</div>
