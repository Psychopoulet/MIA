<div id="modalVideos" class="modal fade only-logged hidden" data-ng-controller="ControllerVideosList">

	<div class="modal-dialog modal-lg">

		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Vidéos</h4>
			</div>

			<div class="modal-body">

				<div class="row">

					<div class="col-xs-3">
						
						<div class="list-group">

							<button type="button" class="list-group-item active"
									data-ng-disabled="loading" data-ng-class="{'disabled' : loading }"
									data-ng-click="addCategory();">
								Nouvelle catégorie
							</button>

							<a href="#" class="list-group-item" data-ng-show="loadingCategories">
								Loading...
							</a>

							<a href="#" class="list-group-item" data-ng-hide="loadingCategories"
								data-ng-class="{ 'list-group-item-info' : selectedcategory.id && selectedcategory.id == category.id }"
								data-ng-repeat="category in categories" data-ng-click="selectCategory(category);">
								{{category.name}} 
							</a>

						</div>

						<div class="btn-group btn-group-justified">

					      	<a href="#" class="btn btn-primary"
								data-ng-disabled="loading || !selectedcategory.id" data-ng-class="{'disabled' : loading || !selectedcategory.id  }"
								data-ng-click="editCategory();">
					      		Modifier
					      	</a>

					      	<a href="#" class="btn btn-primary"
								data-ng-disabled="loading || !selectedcategory.id" data-ng-class="{'disabled' : loading || !selectedcategory.id }"
								data-ng-click="deleteCategory();">
					      		Supprimer
					      	</a>

					    </div>

					</div>

					<div class="col-xs-9" data-ng-show="selectedcategory.id && loadingVideos">Loading...</div>
					
					<div class="col-xs-9" data-ng-show="selectedcategory.id && !loadingVideos">

						<form class="form-inline">

		                	<div class="form-group">
		                        <select class="form-control"
		                        		data-ng-disabled="loading || !selectedvideo" data-ng-class="{'disabled' : loading || !selectedvideo }"
		                        		data-ng-options="child.name for child in children"
		                        		data-ng-model="selectedchild">
		                        	<option value="">-- NC --</option>
		                        </select>
		                    </div>

		                	<div class="form-group">
                    			<input 	type="button" class="btn btn-primary" value="Play"
		                        		data-ng-disabled="loading || !selectedvideo || !selectedchild" data-ng-class="{'disabled' : loading || !selectedvideo || !selectedchild }"
		                        		data-ng-click="play()" />
		                    </div>

							<button type="button" class="btn btn-primary" data-ng-show="selectedcategory.id && !loadingVideos" data-ng-disabled="loading" data-ng-class="{'disabled' : loading }" data-ng-click="add();">
								Nouvelle vidéo
							</button>

						</form>

						<div class="row">

							<div class="col-xs-4" data-ng-repeat="video in videos">
								
								<div class="panel panel-default" data-ng-class="{ 'panel-info' : selectedvideo && video.id == selectedvideo.id }" data-ng-click="selectVideo(video)">
									
									<div class="panel-heading">{{video.name}}</div>

									<div class="panel-body embed-responsive embed-responsive-16by9">
										<iframe class="embed-responsive-item" data-ng-src="{{video.urlembeded}}" frameborder="0" allowfullscreen></iframe>
									</div>

									<div class="panel-footer">

										<div class="btn-group btn-group-justified">

									      	<a href="#" class="btn btn-primary"
												data-ng-disabled="loading || !selectedvideo.id" data-ng-class="{'disabled' : loading || !selectedvideo.id  }"
												data-ng-click="editVideo();">
									      		Modifier
									      	</a>

									      	<a href="#" class="btn btn-primary"
												data-ng-disabled="loading || !selectedvideo.id" data-ng-class="{'disabled' : loading || !selectedvideo.id }"
												data-ng-click="deleteVideo();">
									      		Supprimer
									      	</a>

									    </div>

								    </div>

								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>

		</div>

	</div>

</div>
