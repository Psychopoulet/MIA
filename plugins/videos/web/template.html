<div id="modalVideos" class="modal fade only-logged hidden" data-ng-controller="ControllerVideosList">

	<div class="modal-dialog modal-lg">

		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Vidéos</h4>
			</div>

			<div class="modal-body">

				<div class="row">

					<div class="col-xs-3">
						
						<div class="list-group">

							<button type="button" class="list-group-item active"
									data-ng-disabled="loading" data-ng-class="{'disabled' : loading }"
									data-ng-click="addCategory();">
								Nouvelle catégorie
							</button>

							<a href="#" class="list-group-item" data-ng-show="loadingCategories">
								Loading...
							</a>

							<a href="#" class="list-group-item" data-ng-hide="loadingCategories"
								data-ng-class="{ 'list-group-item-info' : selectedcategory.id && selectedcategory.id == category.id }"
								data-ng-repeat="category in categories" data-ng-click="selectCategory(category);">
								{{category.name}} 
							</a>

						</div>

						<div class="btn-group btn-group-justified">

					      	<a href="#" class="btn btn-primary"
								data-ng-disabled="loading || !selectedcategory.id" data-ng-class="{'disabled' : loading || !selectedcategory.id  }"
								data-ng-click="editCategory();">
					      		Modifier
					      	</a>

					      	<a href="#" class="btn btn-primary"
								data-ng-disabled="loading || !selectedcategory.id" data-ng-class="{'disabled' : loading || !selectedcategory.id }"
								data-ng-click="deleteCategory();">
					      		Supprimer
					      	</a>

					    </div>

					</div>

					<div class="col-xs-9">
						
						<div data-ng-show="selectedcategory.id && loadingVideos">Loading...</div>
						
						<div data-ng-show="selectedcategory.id && !loadingVideos">

							<div class="panel panel-default">
								
								<div class="panel-heading"><h4 class="panel-title">Vidéos</h4></div>

								<div class="panel-body">

									<div class="btn-group">
										
										<button type="button" class="btn btn-primary"
												data-ng-disabled="loading" data-ng-class="{'disabled' : loading }"
												data-ng-click="openModalFormVideo();">
											Ajouter
										</button>

								      	<button type="button" class="btn btn-primary"
												data-ng-disabled="loading || !selectedvideo.id" data-ng-class="{'disabled' : loading || !selectedvideo.id }"
												data-ng-click="openModalFormVideo(selectedvideo);">
								      		Modifier
								      	</button>

								      	<button type="button" class="btn btn-primary"
												data-ng-disabled="loading || !selectedvideo.id" data-ng-class="{'disabled' : loading || !selectedvideo.id }"
												data-ng-click="deleteVideo(selectedvideo);">
								      		Supprimer
								      	</button>

									</div>

							      	<button type="button" class="btn btn-primary pull-right"
											data-ng-disabled="loading || !selectedvideo.id" data-ng-class="{'disabled' : loading || !selectedvideo.id  }"
											data-ng-click="preview(selectedvideo);">
							      		Prévisualisation
							      	</button>

								</div>

								<table class="table table-bordered table-hover text-center">

									<tbody>

										<tr class="pointer" data-ng-class="{ 'info' : selectedvideo.id && video.id == selectedvideo.id }"
											data-ng-repeat="video in videos" data-ng-click="selectVideo(video);">
											<td>{{video.name}}</td>
										</tr>

									</tbody>

								</table>

								<div class="panel-body">

									<div class="input-group">
									
				                        <select class="form-control"
				                        		data-ng-disabled="loading || !selectedvideo || 0 >= children" data-ng-class="{'disabled' : loading || !selectedvideo || 0 >= children }"
				                        		data-ng-options="child.name for child in children"
				                        		data-ng-model="selectedchild">
				                        	<option value="">-- NC --</option>
				                        </select>

				                        <span class="input-group-btn">

									      	<button type="button" class="btn btn-primary"
													data-ng-disabled="loading || !selectedchild" data-ng-class="{'disabled' : loading || !selectedchild  }"
													data-ng-click="play(selectedvideo);">
									      		Envoyer
									      	</button>

								      	</span>

									</div>
									
								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
			</div>

		</div>

	</div>

	<div id="modalFormVideo" class="modal fade only-logged hidden">

		<div class="modal-dialog">

			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Vidéo</h4>
				</div>

				<form class="modal-body">

					<div class="form-group">
						<label for="formVideoName">Nom</label>
						<input id="formVideoName" type="text" class="form-control" data-ng-model="formVideo.name" />
					</div>

					<div class="form-group">
						<label for="formVideoUrl">Url</label>
						<input id="formVideoUrl" type="url" class="form-control" data-ng-model="formVideo.url" />
					</div>

				</form>

				<div class="modal-footer">

					<button type="button" class="btn btn-primary" data-ng-click="sendVideo(formVideo);">
						<span data-ng-show="!formVideo.id">Ajouter</span>
						<span data-ng-show="formVideo.id && 0 < formVideo.id">Modifier</span>
					</button>

					<button type="button" class="btn btn-default" data-ng-click="closeModalFormVideo();">Fermer</button>

				</div>

			</div>

		</div>

	</div>

</div>
